<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan - Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/main.css">
</head>

<body>
    <main class="default-bg">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong">
                        <div class="card-body p-5 text-center">

                            <h1 class="fw-bold">PERPUSTAKAAN</h1>
                            <h3 class="mb-5 text-muted">🔐 login page 🔐</h3>
                            <form action="" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="username" id="input_username"
                                        placeholder="LowScarlet">
                                    <label for="input_username">👨‍🎓 Username</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" name="password" id="input_password"
                                        placeholder="Password">
                                    <label for="input_password">🔑 Password</label>
                                </div>

                                <div class="text-end pt-2">
                                    <span>I want to create <a class="text-primary" href="http://" target="_blank">a new
                                            account!</a></span>
                                </div>

                                <button class="mt-4 btn btn-primary w-100" type="submit">🚪 Login</button>
                                <div class="pt-5">
                                    <p>
                                        Made with 💕 from<br />
                                        <a class="text-success" href="https://lowscarlet.my.id/" target="_blank">
                                            Tegar Maulana Fahreza - LowScarlet
                                        </a>
                                    </p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
